<div class="api-explorer">
  <div class="query">
  </div>
  <div class="explorer">
    <div class="api-explorer-form">
      <textarea class="form-control api-explorer-query autosize" rows="1" style="display:none;">{{ site.webservices_baseurl }}/country_fact_sheets/search?api_key={{ site.apikey }}</textarea>
      <button class="btn go" type="button">{{ site.webservices_baseurl }}/country_fact_sheets/search</button>
    </div>
    <div class="return">
      <div class="response api-explorer-section">
        <pre><span class="default"></span></pre>
      </div>
    </div>
  </div>
</div>
