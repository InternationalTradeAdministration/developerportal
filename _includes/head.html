    <!-- Back Soon! — https://github.com/GSA/back-soon -->
    <script type="text/javascript">

      url = "developer.export.gov";
      msg="<p><strong><span>Due to a lapse in government funding</span>, all "+url+" sites, services and online survey collection requests will be unavailable until further notice.</strong></p><p class='bs_commerce'>Updates regarding government operating status and resumption of normal operations can be found at <a href='https://commerce.gov' title='https://commerce.gov'>commerce.gov</a>.</p>",window.onload=function(){document.body.innerHTML+="<div id='bs'><div>"+msg+"<a href='#' title='Close' id='bs_close'>Continue to "+url+" »</a></div></div>"},document.onclick=function(n){"bs"!=n.target.id&&"bs_close"!=n.target.id||(bs.style.display="none")};
    </script>
    <style media="screen">#bs{background:#000;opacity:1;width:100%;height:100%;position:absolute;top:0;left:0;right:0;bottom:0}#bs div{position:absolute;top:1.5em;left:0;right:0;margin:0 auto;padding:2em 2em 2.5em;background:#fff;width:90%;box-sizing:border-box;color:#000;font-family:Helvetica,Arial,sans-serif}#bs span{background:#FFC116}#bs a{color:blue}#bs_close{margin-top:15px;padding:10px 15px;border:2px solid blue;display:inline-block;font-weight:700}#bs p{margin-top:0;font-size:24px;line-height:30px}#bs .bs_commerce{font-size:18px;line-height:24px}@media only screen and (min-width: 600px){#bs div{padding:2.5em 2.5em 3em;top:5em;width:600px}}</style>
